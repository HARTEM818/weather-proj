<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="weather__container">
      <div class="search-wrapper">
        <input
          type="text"
          class="weather__input"
          placeholder="Введіть місто погоду якого ви хочете дізнатись"
        />
        <p class="text-hint">натисніть enter щоб дізнатися погоду</p>
      </div>

      <div class="weather__info">
        <div class="common-info__wrapper">
          <h3 class="common-info__title">Основна інформація про погоду</h3>
          <p class="common-info" id="temperature"></p>
          <p class="common-info" id="weathercode"></p>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
